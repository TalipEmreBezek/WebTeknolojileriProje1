    <div class="container mt-5">
        <h1>Son Haberler</h1>
        <div id="news-container"></div>
    </div>

    <script>
        const apiKey = 'pub_44430553d04201f5c945ba42d12a45d4e65fe'; 
        const newsContainer = document.getElementById('news-container');

        fetch(`https://newsdata.io/api/1/news?apikey=${apiKey}&country=tr`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Belirtilen kaynaktan veri çekilemedi');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                displayNews(data.results);
            })
            .catch(err => {
                console.log(err);
            });

        function displayNews(articles) {
            articles.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.description}</p>
                    <a href="${article.link}" target="_blank">Haberin Devamı</a>
                `;
                newsContainer.appendChild(newsItem);
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
